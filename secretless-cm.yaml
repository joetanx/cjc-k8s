listeners:
- name: cityapp-mysql-listener
  protocol: mysql
  address: 0.0.0.0:3306
handlers:
- name: cityapp-mysql-handler
  listener: cityapp-mysql-listener
  credentials:
  - name: host
    provider: conjur
    id: data/jtan/db_cityapp/address
  - name: username
    provider: conjur
    id: data/jtan/db_cityapp/username
  - name: password
    provider: conjur
    id: data/jtan/db_cityapp/password